    paths:
      - public/css/
      - public/fonts/
      - public/images/
      - public/js/
      - public/favicon.ico
      - public/mix-manifest.json
  only:
    refs:
      - develop
      - tags

resources:nodev:
  stage: compile
  image: node:10
  dependencies:
    - yarn
    - composer:nodev
  script:
    - yarn production
  artifacts:
    expire_in: 1 day
    paths:
      - public/css/
      - public/fonts/
      - public/images/
      - public/js/
      - public/favicon.ico
      - public/mix-manifest.json
  only:
    refs:
      - develop
