stages:
  - build
  - compile
  - test
  - deploy
  - notify

composer:
  stage: build
  image: composer:latest
  script:
    - composer install --no-progress --no-scripts --ignore-platform-reqs
  artifacts:
    expire_in: 1 day
    paths:
      - vendor/
  cache:
    key: ${CI_COMMIT_REF_SLUG}-composer
    paths:
      - vendor/
  except:
    refs:
      - develop
      - tags

composer:nodev:
  stage: build
  image: composer:latest
  before_script:
    - rm -rf .utils
    - git submodule sync --recursive .utils
    - git submodule update --init --recursive --remote .utils
  script:
    - composer install --no-progress --no-scripts --ignore-platform-reqs --no-dev
  artifacts:
    expire_in: 1 day
    paths:
      - .utils/
      - vendor/
  cache:
    key: ${CI_COMMIT_REF_SLUG}-composer-nodev
    paths:
      - .utils/
      - vendor/
  only:
    refs:
      - develop
      - tags

yarn:
  stage: build
  image: node:12 # todo : set node version
  script:
    - yarn install
  artifacts:
    expire_in: 1 day
    paths:
      - node_modules/
  cache:
    key: ${CI_COMMIT_REF_SLUG}-yarn
    paths:
      - node_modules/

yarn:nodev:
  stage: build
  image: node:10
  script:
    - yarn install --production
  artifacts:
    expire_in: 1 day
    paths:
      - node_modules/
  cache:
    key: ${CI_COMMIT_REF_SLUG}-yarn-nodev
    paths:
      - node_modules/
  only:
    refs:
      - develop
      - tags

resources:
  stage: compile
  image: node:10
  dependencies:
    - yarn
    - composer:nodev
  script:
    - yarn production
  artifacts:
