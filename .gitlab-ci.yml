phpunit:
  stage: test
  image: php:7.3-cli # todo : set php version
  dependencies:
    - composer
    - resources
  before_script:
    - apt update && apt install -y libjpeg62-turbo-dev libpng-dev exif
    - docker-php-ext-configure gd --with-gd --with-jpeg-dir --with-png-dir
    - docker-php-ext-install gd
    - docker-php-ext-install exif
    - pecl install xdebug
    - docker-php-ext-enable xdebug
  script:
    - vendor/bin/phpunit --coverage-text --colors=never
  except:
    refs:
      - develop
      - tags

phpcs:
  stage: test
  image: php:7.3-cli # todo : set php version
  dependencies:
    - composer
  script:
    - vendor/bin/phpcs
  except:
    refs:
      - develop
      - tags

phpmd:
  stage: test
  image: php:7.3-cli # todo : set php version
  dependencies:
    - composer
  script:
    - vendor/bin/phpmd app,config,database,routes,tests text phpmd.xml
  except:
    refs:
      - develop
      - tags

phpstan:
  stage: test
  image: php:7.3-cli # todo : set php version
  dependencies:
    - composer
  before_script:
    - docker-php-ext-install mysqli pdo pdo_mysql bcmath
  script:
    - vendor/bin/phpstan analyse ./app ./config ./tests  --configuration=./phpstan.neon.dist --level=5 --autoload-file=./autoload.php --error-format=table --memory-limit=2048M
    - exit $?
  except:
    refs:
      - develop
      - tags

.rsync_install: &rsync_install
  before_script:
    - apt-get update -y
    - apt-get -y install rsync

.ssh_init: &ssh_init |
  which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )
  eval $(ssh-agent -s)
  mkdir -p ~/.ssh
  chmod 700 ~/.ssh
  echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
  chmod 600 ~/.ssh/id_rsa
  ssh-add ~/.ssh/id_rsa
  echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config

.permissions_update: &permissions_update |
  find . -type f -not -path "./vendor/*" -exec chmod 664 {} \;
  find ./.utils -type f -iname "*.sh" -exec chmod +x {} \;
  find ./.utils.custom -type f -iname "*.sh" -exec chmod +x {} \;
  find . -type d -not -path "./vendor/*" -exec chmod 775 {} \;

.check_returned_http_code: &check_returned_http_code |
  HTTPCODE=$(curl --write-out %{http_code} --silent --output /dev/null $URL)
  echo 'The URL '"$URL"' returned a '"$HTTPCODE"' HTTP code.'
  if [ "$HTTPCODE" -eq 200 ] || [ "$HTTPCODE" -eq 301 ] ; then exit 0; else exit 1; fi

preprod:
  stage: deploy
  image: php:7.3-cli # todo : set php version
  variables:
    URL: <project-preprod-url> # todo : set project preprod url
  dependencies:
    - composer:nodev
    - yarn:nodev
    - resources:nodev
  <<: *rsync_install
  script:
    - *ssh_init
    - *permissions_update
    - vendor/bin/dep deploy preprod -vvv
    - *check_returned_http_code
  environment:
    name: preprod
    url: $URL
  only:
    refs:
      - develop

production:
  stage: deploy
  image: php:7.3-cli # todo : set php version
  variables:
    URL: <project-production-url> # todo : set project production url
  dependencies:
    - composer:nodev
    - yarn:nodev
    - resources:nodev
  <<: *rsync_install
  script:
    - *ssh_init
    - *permissions_update
    - vendor/bin/dep deploy production -vvv
    - *check_returned_http_code
  environment:
    name: production
    url: $URL
  only:
    refs:
      - tags

# todo : set a notification hook from this rocket chat example
.notify: &notify |
  apk add --update curl && rm -rf /var/cache/apk/*
  curl https://<rocket-chat-url>/hooks/<rocket-chat-channel-id> \
          -X POST \
          -H 'Content-Type:application/json' \
          -d '{"text":"'"$NOTIFICATION_STATUS_ICON"' `['"$CI_PROJECT_PATH"']` ['"$NOTIFICATION_ACTION"']('"$CI_PIPELINE_URL"') : **'"$CI_PIPELINE_SOURCE"'** from  @'"$GITLAB_USER_NAME"' on **'"$CI_COMMIT_REF_NAME"'**."}'

testing:success:
  stage: notify
  script:
    - *notify
  variables:
    NOTIFICATION_ACTION: "testing"
    NOTIFICATION_STATUS_ICON: "✅"
  except:
    refs:
      - develop
      - tags
  when: on_success

testing:failure:
  stage: notify
  script:
    - *notify
  variables:
    NOTIFICATION_ACTION: "testing"
    NOTIFICATION_STATUS_ICON: "❌"
  except:
    refs:
      - develop
      - tags
  when: on_failure

deploy:success:
  stage: notify
  script:
    - *notify
  variables:
    NOTIFICATION_ACTION: "deployment"
    NOTIFICATION_STATUS_ICON: "✅"
  only:
    refs:
      - develop
      - tags
  when: on_success

deploy:failure:
  stage: notify
  script:
    - *notify
  variables:
    NOTIFICATION_ACTION: "deployment"
    NOTIFICATION_STATUS_ICON: "❌"
  only:
    refs:
      - develop
      - tags
  when: on_failure
